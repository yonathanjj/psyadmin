<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="evenetsmanagment.css">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="evenetsmanagment.js"></script>

</head>
<body class="admin-panel" x-data="{ isOpen: false }">
<!-- Hamburger Menu for Mobile -->
<button class="hamburger" @click="isOpen = !isOpen">
    â˜°
</button>

<!-- Sidebar -->
<div class="sidebar" :class="{ 'open': isOpen }">
    <div class="logo">
        <a href="#">
            <img src="psy.png" alt="Admin Logo"> <!-- Add your logo image here -->
        </a>
    </div>

    <!-- Sidebar navigation links with Alpine.js state for active page -->
    <nav class="nav-links" x-data="{ activePage: window.location.pathname.split('/').pop().split('.')[0] }">
        <a href="dashboard.html"
           :class="{ 'active': activePage === 'dashboard' }"
           @click="activePage = 'dashboard'">Dashboard</a>
        <a href="eventsmanagment.html"
           :class="{ 'active': activePage === 'eventsmanagment' }"
           @click="activePage = 'eventsmanagment'">Events Management</a>
        <a href="qr.html"
           :class="{ 'active': activePage === 'scanner' }"
           @click="activePage = 'scanner'">QR Code Scanner</a>
        <a href="setting.html"
           :class="{ 'active': activePage === 'settings' }"
           @click="activePage = 'settings'">Settings</a>
    </nav>

    <footer class="sidebar-footer">
        &copy; 2024 Admin Panel
    </footer>
</div>

<main class="main-section">
    <header>
        <h1>Events Management</h1>
    </header>

    <section class="add-event">
        <h2>Add New Event</h2>
        <form id="add-event-form">
            <label for="event-image">Event Image</label>
            <input type="file" id="event-image" name="event-image" required>

            <label for="event-name">Event Name</label>
            <input type="text" id="event-name" name="event-name" placeholder="Enter event name" required>

            <label for="event-place">Place</label>
            <input type="text" id="event-place" name="event-place" placeholder="Enter event place" required>

            <label for="event-time">Time</label>
            <input type="time" id="event-time" name="event-time" required>

            <label for="ticket-price">Ticket Price</label>
            <input type="number" id="ticket-price" name="ticket-price" placeholder="Enter ticket price" required>

            <button type="submit" class="btn">Add Event</button>
        </form>
    </section>

    <section class="edit-events">
        <h2>Edit Existing Events</h2>
        <div class="event-card">
            <img src="placeholder.jpg" alt="Event" class="event-image">
            <div class="event-details">
                <h3>Sample Event</h3>
                <p>Place: Example Venue</p>
                <p>Time: 12:00 PM</p>
                <p>Price: $50</p>
            </div>
            <div class="card-buttons">
                <button class="btn delete-btn">Delete</button>
                <button class="btn edit-btn">Edit</button>
            </div>
        </div>
    </section>

    <!-- Edit Event Popup -->
    <div class="popup" id="edit-popup">
        <div class="popup-content">
            <h3>Edit Event</h3>
            <form id="edit-event-form">
                <label for="edit-image">Event Image</label>
                <input type="file" id="edit-image" name="edit-image">

                <label for="edit-name">Event Name</label>
                <input type="text" id="edit-name" name="edit-name" required>

                <label for="edit-place">Place</label>
                <input type="text" id="edit-place" name="edit-place" required>

                <label for="edit-time">Time</label>
                <input type="time" id="edit-time" name="edit-time" required>

                <label for="edit-price">Ticket Price</label>
                <input type="number" id="edit-price" name="edit-price" required>

                <button type="submit" class="btn">Save Changes</button>
                <button type="button" class="btn cancel-btn">Cancel</button>
            </form>
        </div>
    </div>
</main>

</body>
</html>
