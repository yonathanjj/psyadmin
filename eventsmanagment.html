<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="evenetsmanagment.css">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="evenetsmanagment.js"></script>

</head>
<body class="admin-panel" x-data="{ isOpen: false }">
<!-- Hamburger Menu for Mobile -->
<button class="hamburger" @click="isOpen = !isOpen">
    â˜°
</button>

<!-- Sidebar -->
<div class="sidebar" :class="{ 'open': isOpen }">
    <div class="logo">
        <a href="#">
            <img src="psy.png" alt="Admin Logo"> <!-- Add your logo image here -->
        </a>
    </div>

    <!-- Sidebar navigation links with Alpine.js state for active page -->
    <nav class="nav-links" x-data="{ activePage: window.location.pathname.split('/').pop().split('.')[0] }">
        <a href="dashboard.html"
           :class="{ 'active': activePage === 'dashboard' }"
           @click="activePage = 'dashboard'">Dashboard</a>
        <a href="tickets.html"
           :class="{ 'active': activePage === 'tickets' }"
           @click="activePage = 'tickets'">Tickets</a>
        <a href="eventsmanagment.html"
           :class="{ 'active': activePage === 'eventsmanagment' }"
           @click="activePage = 'eventsmanagment'">Events Management</a>
        <a href="qr.html"
           :class="{ 'active': activePage === 'scanner' }"
           @click="activePage = 'scanner'">QR Code Scanner</a>
        <a href="setting.html"
           :class="{ 'active': activePage === 'settings' }"
           @click="activePage = 'settings'">Settings</a>
    </nav>

    <footer class="sidebar-footer">
        &copy; 2024 Admin Panel
    </footer>
</div>

<!-- Main Content -->
<main class="content">
    <h1>Event Management</h1>

    <!-- Add Event Form -->
    <section class="event-form">
        <h2>Add New Event</h2>
        <form id="event-form">
            <div class="form-group">
                <label for="event-image">Event Image</label>
                <input type="file" id="event-image" name="event-image" accept="image/*" required />
            </div>
            <div class="form-group">
                <label for="event-name">Event Name</label>
                <input type="text" id="event-name" name="event-name" placeholder="Enter event name" required />
            </div>
            <div class="form-group">
                <label for="event-place">Place</label>
                <input type="text" id="event-place" name="event-place" placeholder="Enter event location" required />
            </div>
            <div class="form-group">
                <label for="event-time">Time</label>
                <input type="datetime-local" id="event-time" name="event-time" required />
            </div>
            <div class="form-group">
                <label for="ticket-price">Ticket Price ($)</label>
                <input type="number" id="ticket-price" name="ticket-price" placeholder="Enter ticket price" required />
            </div>
            <button type="submit">Add Event</button>
        </form>
    </section>

    <!-- Event List -->
    <section class="event-list">
        <h2>Existing Events</h2>
        <ul id="event-items">
            <!-- Dynamically populated list of events -->
            <!-- Example event item -->
            <li class="event-item">
                <img src="event1.jpg" alt="Event Image" />
                <div class="event-details">
                    <h3>Event Name</h3>
                    <p>Place: Event Location</p>
                    <p>Time: 2024-12-12 19:00</p>
                    <p>Price: $25</p>
                    <button class="edit-btn">Edit</button>
                    <button class="delete-btn">Delete</button>
                </div>
            </li>
            <!-- More event items will be listed here -->
        </ul>
    </section>
</main>

</body>
</html>
