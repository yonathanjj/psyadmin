<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="tickets.css">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="tickets.js"></script>
</head>
<body class="admin-panel" x-data="{ isOpen: false }">
<!-- Hamburger Menu for Mobile -->
<button class="hamburger" @click="isOpen = !isOpen">
    â˜°
</button>

<!-- Sidebar -->
<div class="sidebar" :class="{ 'open': isOpen }">
    <div class="logo">
        <a href="#">
            <img src="psy.png" alt="Admin Logo">
        </a>
    </div>
    <nav class="nav-links" x-data="{ activePage: window.location.pathname.split('/').pop().split('.')[0] }">
        <a href="dashboard.html" :class="{ 'active': activePage === 'dashboard' }">Dashboard</a>
        <a href="tickets.html" :class="{ 'active': activePage === 'tickets' }">Tickets</a>
        <a href="eventsmanagment.html" :class="{ 'active': activePage === 'eventsmanagment' }">Events Management</a>
        <a href="qr.html" :class="{ 'active': activePage === 'scanner' }">QR Code Scanner</a>
        <a href="setting.html" :class="{ 'active': activePage === 'settings' }">Settings</a>
    </nav>
    <footer class="sidebar-footer">
        &copy; 2024 Admin Panel
    </footer>
</div>

<!-- Main Content -->
<main class="content">
    <h1>Manage Your Tickets</h1>

    <!-- Add Ticket Section -->
    <section class="dashboard-section">
        <h2>Add New Ticket</h2>
        <form id="add-ticket-form">
            <div class="form-group">
                <label for="event-name">Event Name</label>
                <input type="text" id="event-name" name="event-name" required />
            </div>
            <div class="form-group">
                <label for="ticket-status">Status</label>
                <select id="ticket-status" name="ticket-status" required>
                    <option value="Available">Available</option>
                    <option value="Sold">Sold</option>
                    <option value="Cancelled">Cancelled</option>
                </select>
            </div>
            <div class="form-group">
                <label for="event-date">Event Date</label>
                <input type="date" id="event-date" name="event-date" required />
            </div>
            <button type="submit">Add Ticket</button>
        </form>
    </section>

    <!-- Tickets List Section -->
    <section class="dashboard-section">
        <h2>Tickets List</h2>

        <!-- Wrapper for controls (search box, filter) -->
        <div class="ticket-controls">
            <div class="search-bar">
                <input type="text" id="search-box" placeholder="Search by event name" />
            </div>
            <div class="filter-status">
                <select id="filter-dropdown">
                    <option value="all">All</option>
                    <option value="sold">Sold</option>
                    <option value="available">Available</option>
                    <option value="cancelled">Cancelled</option>
                </select>
            </div>
        </div>

        <!-- List of tickets -->
        <ul id="ticket-items">
            <!-- Dynamically populated list of tickets will go here -->
        </ul>
    </section>
</main>

<!-- Edit Ticket Modal -->
<div id="edit-ticket-modal" class="modal" style="display: none;">
    <div class="modal-content">
        <h3>Edit Ticket</h3>
        <form id="edit-ticket-form">
            <div class="form-group">
                <label for="edit-event-name">Event Name</label>
                <input type="text" id="edit-event-name" name="edit-event-name" required />
            </div>
            <div class="form-group">
                <label for="edit-ticket-status">Status</label>
                <select id="edit-ticket-status" name="edit-ticket-status" required>
                    <option value="Available">Available</option>
                    <option value="Sold">Sold</option>
                    <option value="Cancelled">Cancelled</option>
                </select>
            </div>
            <div class="form-group">
                <label for="edit-event-date">Event Date</label>
                <input type="date" id="edit-event-date" name="edit-event-date" required />
            </div>
            <div class="form-group">
                <label for="edit-price">Price</label>
                <input type="number" id="edit-price" name="edit-price" required />
            </div>
            <div class="form-group">
                <label for="edit-title">Title</label>
                <input type="text" id="edit-title" name="edit-title" required />
            </div>
            <div class="form-group">
                <label for="edit-subtitle">Subtitle</label>
                <input type="text" id="edit-subtitle" name="edit-subtitle" required />
            </div>
            <div class="form-group">
                <label for="edit-place">Place</label>
                <input type="text" id="edit-place" name="edit-place" required />
            </div>
            <button type="submit">Save Changes</button>
            <button type="button" id="close-modal">Cancel</button>
        </form>
    </div>
</div>

<script src="tickets.js"></script>
</body>
</html>
